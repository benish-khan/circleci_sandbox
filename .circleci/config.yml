version: 2.1
jobs:
  build:
    docker:
      - image: 'circleci/python:latest'
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run: echo 'hello world from the build step'

  test_1:
    docker:
      - image: 'circleci/python:latest'
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD

    steps:
      - checkout
      - run: echo 'Hello from test_1'

  test_2:
    docker:
      - image: 'circleci/python:latest'
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD

    steps:
      - checkout
      - run: echo 'Hello from test_2'

  deploy:
    docker:
      - image: 'circleci/python:latest'
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD

    steps:
      - run: echo 'This step is run only when the approval step is complete.'

workflows:
  version: 2
  build-test-and-approval-deploy:
    jobs:
      - build
      - test_1:
          requires:
            - build 
      - test_2:
          requires:
            - test_1
      - hold:
          type: approval 
          requires:
            - test_2
      
      - deploy:
          requires:
            - hold